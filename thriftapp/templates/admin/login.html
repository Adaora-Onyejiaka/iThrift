<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(191, 231, 217);">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <h1 class="text-warning fs-1 text-center mt-5 ">iThrift</h1>
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-3 p-5" style="background-color: beige;">
                                   
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4 text-dark">ADMIN LOGIN</h3>
                                    {% set m=get_flashed_messages() %}
                                    {% if m %}
                                    {% for msg in m %}
                                    <div class="alert alert_primary">{{msg}}</div>
                                    {% endfor %}
                                    {% endif %}
                                    </div>
                                    <div class="card-body">
                                        <form action="{{url_for('adminlogin')}}" method="post">
                                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="username" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                                <button class="btn btn-success col-12" href="index.html">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}}" crossorigin="anonymous"></script>
        <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
    </body>
</html>
